<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Convenios Colectivos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="d-flex flex-column min-vh-100">

    <div id="game-container" class="container text-center my-auto py-5">
        <h1 class="mb-5">Juego de Convenios Colectivos</h1>
        <button id="startButton" class="btn btn-lg btn-primary mb-5">Comenzar</button>

        <div id="game" style="display: none;">
            <div id="company-info" class="lead"></div>
            <div id="job-info" class="mb-4"></div>
            <div id="choices" class="d-grid gap-3"></div>
            <div id="feedback" class="mt-3"></div>
            <button id="continueButton" class="btn btn-secondary mt-4" style="display: none;">Continuar</button>
        </div>

        <div id="result" style="display: none;">
            <div id="final-result" class="lead"></div>
            <div id="final-score" class="mb-4"></div>
            <button id="restartButton" class="btn btn-lg btn-success">Reiniciar</button>
        </div>

        <div id="scoreContainer" class="mt-4" style="display: none;">
            <p class="lead">Puntuaci√≥n: <span id="score">0</span></p>
            <p>Tiempo: <span id="time">30</span> segundos</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>
</html>
