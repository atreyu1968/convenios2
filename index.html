<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Convenios Colectivos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <h1>Juego de Convenios Colectivos</h1>
        <button id="startButton">Comenzar</button>

        <div id="game" style="display: none;">
            <div id="company-info"></div>
            <div id="job-info"></div>
            <div id="choices"></div>
            <div id="feedback"></div>
            <button id="continueButton" style="display: none;">Continuar</button>
        </div>

        <div id="result" style="display: none;">
            <div id="final-result"></div>
            <div id="final-score"></div>
            <button id="restartButton" style="display: none;">Reiniciar</button>
        </div>

        <div id="scoreContainer" style="display: none;">
            <p>Puntuaci√≥n: <span id="score">0</span></p>
            <p>Tiempo: <span id="time">30</span> segundos</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
